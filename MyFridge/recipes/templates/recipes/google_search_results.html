{% extends 'base.html' %} {% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for result in results %}
    <li>
        <h3><a href="{{ result.link }}" target="_blank">{{ result.title }}</a></h3>
        <p>{{ result.snippet }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
